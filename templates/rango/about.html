{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="py-5 row d-flex align-items-center">
                    <div class="banner-content col-lg-12 col-8 offset-2 m-lg-auto text-left py-5 pb-0">
                        <h1 class="banner-heading h1 text-secondary display-3 mb-0 pb-5 mx-0 px-0 light-300 typo-space-line">
                            Rango says...
                            <img src="{% static 'images/rango1.jpg' %}" alt="Picture of Rango" />
                        </h1>
                        <p class="banner-body text-muted py-5 mx-2 px-0">
                            Here is the about page. <br />
                            <strong>This tutorial has been put together by TECH6.</strong><br />
                            Visits: {{ visits }}
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
