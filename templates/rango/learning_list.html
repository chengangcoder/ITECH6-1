{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
Category
{% endblock %}

{% block body_block %}
<div>
    {% if pages %}
        <ul>
        {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no pages present.</strong>
    {% endif %}
</div>
{% endblock %}
